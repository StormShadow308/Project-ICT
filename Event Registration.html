  <div class="registration-form">
    <h2>Player Event Registration</h2>
    <form action="DB/register_event.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="experties">Field Experties:</label>
        <input type="text" id="experties" name="experties required">
        </div>
      <div class="form-group">
        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">-- Select Event --</option>
          <option value="Cricket Tournament">Cricket Tournament</option>
          <option value="Football Match">Football Match</option>
          <option value="Basketball League">Basketball League</option>
          <option value="Vollyball Match">Vollyball Match</option>
          <option value="Tennis Match">Tennis Match</option>
          <option value="Baseball Match">Baseball Match</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
