        <div class="Complain-box">
            <h1>Player Complaint</h1>
        
            <div class="complaint-form">
              <form>
                <div class="form-group">
                  <label for="playerName">Player Name</label>
                  <input type="text" id="playerName" name="playerName" required>
                </div>
        
                <div class="form-group">
                  <label for="complaintType">Complaint Type</label>
                  <select id="complaintType" name="complaintType" required>
                    <option value="">Select complaint type</option>
                    <option value="Behavior">Behavior</option>
                    <option value="Training">Training</option>
                    <option value="Facilities">Facilities</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
        
                <div class="form-group">
                  <label for="complaintDetails">Complaint Details</label>
                  <textarea id="complaintDetails" name="complaintDetails" required></textarea>
                </div>
        
                <div class="form-submit">
                  <button type="submit">Submit Complaint</button>
                </div>
              </form>
            </div>
          </div>
    </section>
